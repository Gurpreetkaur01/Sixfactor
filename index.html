<html>

<head>
    <title>Firebase & Keen.io Real-Time Dashboard</title>
    <link rel="stylesheet" href="css/epoch.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>

<h1>Dashboard</h1>
<div id="dropdownline">
<h2>Average Cost By Gender - Line chart</h2>

<div id="avgCostByGenderline" class="epoch category10"></div>
<div class="key">
    <div class="female">Female</div>
    <div class="male">Male</div>
</div>
</div>
<div id="dropdownbar">
<h2>Average Cost By Gender - bar chart</h2>

<div id="avgCostByGenderbar" class="epoch category10"></div>
<div class="key">
    <div class="female">Female</div>
    <div class="male">Male</div>
</div>
</div>
<div id="dropdownarea">
<h2>Average Cost By Gender - area chart</h2>

<div id="avgCostByGenderarea" class="epoch category10"></div>
<div class="key">
    <div class="female">Female</div>
    <div class="male">Male</div>
</div>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/firebase.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/epoch.min.js"></script>
<script src="js/dashboard.js"></script>
